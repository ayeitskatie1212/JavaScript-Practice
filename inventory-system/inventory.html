<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Inventory</title>
    <link rel="stylesheet" href="inventory.css" type="text/css" />
    <script defer src="inventory.js"></script>
  </head>
  <body>
      <h1>Inventory</h1>
    <h1>Data Entry</h1>
    <div class="flexBox">
        <label> 
            Name
            <input type="text" id="entryName">
        </label>
        <label> 
            Category
            <input type="text" id="entryCategory">
        </label>
        <label> 
            Amount
            <input type="text" id="entryAmount">
        </label>
        <button id="entryButton">Add to Inventory</button>
    </div>
    <h1>Data Lookup</h1>
    <div class="flexBox">

        <label> 
            Name
            <input type="text" id="lookupName">
        </label>
        <label> 
            Category
            <input type="text" id="lookupCategory">
        </label>
        <button id="lookupButton">Lookup</button>
    </div>

    <h1>Results</h1>
    <div id="results" class="flexBox">
        <span>Enter Lookup Criteria</span>

    </div>
  </body>
</html>
