<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rectangle</title>
    <link rel="stylesheet" href="rectangle.css" type="text/css" />
    <script defer src="rectangle.js"></script>
  </head>
  <body id="body">
    <div id="controlBox">
        <label> 
            x:
            <input type="text" id="xBox">
        </label>
        <label> 
            y:
            <input type="text" id="yBox">
        </label>
        <label> 
            Width:
            <input type="text" id="widthBox">
        </label>
        <label> 
            Height:
            <input type="text" id="heightBox">
        </label>
        <select id="colorSelect">
            <option value="white">White</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
        </select>
        <button id="updateButton">Update</button>
        <button id="deleteButton">Delete</button>
    </div>
    
  </body>
</html>
