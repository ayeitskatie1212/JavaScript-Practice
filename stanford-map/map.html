<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <title>Stanford Map</title>
    <link rel="stylesheet" href="map.css" type="text/css" >
    <script defer src="map.js"></script>
  </head>
  <body id="body">
    <div id="mapFrame">
            <img src="map-s.gif" alt="StanfordMap" id="img">
    </div>
    <div id="buttonContainer">
      <div id="zoomContainer">
        <button id="zoomIn">+</button>
        <button id="zoomOut">-</button>
      </div>
      <button id="leftNavigation">&lt;</button>
      <button id="rightNavigation">></button>
      <button id="upNavigation">^</button> 
      <button id="downNavigation">V</button>
    </div>
  </body>
</html>
